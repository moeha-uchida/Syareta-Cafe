<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Syareta Cafe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    </head>

    <body>
            <div id="Top">
            <section class="hero fadein">
                <h3 id="heading-sub">いつもの日常に、オシャレな一時を。</h3>
                <h1 id="heading">Syareta Cafe</h1>
            </section>
            </div>

            <div id="Menu">
            <section class="menu">
                <div class="gallery-image fadein">
                <img src="images/Rectangle 1.png" alt="">
                </div>

                <div class="gallery-content">
                <h2 class="menu-title fadein">MENU</h2>
                <p class="fadein">なんかお洒落な文言は思いつきませんでした！！<br>
                    でもカフェはいいぞ。やはりプロが淹れるコーヒーが一番美味い。</p>
                <ul class="gallery-thumbnails fadein">
                    <li><img src="images/Rectangle 1.png" alt=""></li>
                    <li><img src="images/Rectangle 2.png" alt=""></li>
                    <li><img src="images/Rectangle 3.png" alt=""></li>
                    <li><img src="images/Rectangle 4.png" alt=""></li>
                    <li><img src="images/Rectangle 5.png" alt=""></li>
                    <li><img src="images/Rectangle 6.png" alt=""></li>
                </ul>
                <button class="menu-button fadein" onclick="menuScroll()">メニューを見る</button>
                </div>
            </section>
            </div>

            <div id="News">
            <section class="news">
                <div class="news-text">
                <h2 class="title fadein">NEWS</h2>
                <p class="fadein">日々、オシャレな日常を<br>発信しています。</p>
                <button class="news-button fadein" onclick="newsScroll()">ニュースを見る</button>
            </section>
            </div>

            <section class="contact">
            <div class="contact-text fadein">
                <h2 class="title">Contact</h2>
                <p>東京都新宿区市谷左内町00-00</p>
                <p>営業時間 10:00〜19:00</p>
                <button class="contact-button" onclick="contactScroll()">お問い合わせ</button>
            </div>
            </section>

    </body>
</html>
